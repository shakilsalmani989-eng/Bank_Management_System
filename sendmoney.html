<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snde Money To User</title>
    <script src="script.js"></script>
    <style>
        *
        {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .money_container
        {
            background-image: linear-gradient(rgb(194, 16, 16),yellow,green);
            height: 100vh;
            text-align: center;
        }

        .money_first_chaild
        {
            background-color: black;
            height: 80vh;
            width: 85vw;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }

        form
        {
            height: 65vh;
            width: 85vw;
            /*background-color: rgb(69, 229, 235);*/
            display: grid;
            margin-top: 20px;
            padding-top: 10px;
            border: 5px double white;
            border-radius: 10px;
        }


        input
        {
            width: 15vw;
            height: 8vh;
            margin: auto;
            border-radius: 5px;
            border-left: none;
            border-right: none;
            border-top: none;
            font-size: 1.2rem;
            text-align: center;
        }

        input:hover
        {
            background-color: black;
            color: white;
            border: 5px double white;
        }

        #paybutton
        {
            margin: auto;
            letter-spacing: normal;
        }

        button
        {
            height: 7vh;
            width: 10vw;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            letter-spacing: 5px;
            background-color: white;
        }

        button:hover
        {
            background-image: linear-gradient(200deg,rgb(14, 198, 204),black);
            color: white;
            font-size: 1.6rem;
            border: 5px double white;
        }
    </style>

</head>
<body>
    
    <div class="money_container">
        <h1>Send Money To Another User</h1>
        <div class="money_first_chaild">
            <form id="send" onsubmit="return sendmoney()">

                <input type="text" id="sendermobile" placeholder="Mobile Number" required><br>

                <input type="number"  id="amount" placeholder="Amount" required><br>

                <input type="text"  id="reciverpin" placeholder="UPI PIN" required>

                <button id="paybutton" type="submit">Pay</button>
            </form>
            <button onclick="window.location.href = 'UserDashboard.html'">Back</button>
        </div>
    </div>

</body>
</html>
