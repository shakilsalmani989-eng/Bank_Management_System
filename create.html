<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        

    <form id="register" onsubmit="return accountcreate()">
        <h1>The Inner Circle Bank</h1>

        <label>First Name </label>
        <input type="text" maxlength="20" id="fname" placeholder="Enter The First Name" required><br>

        <label>Last Name</label>
        <input type="text" maxlength="20" id="lname" placeholder="Enter The Last Name" required ><br>

        <label>Date Of Birth</label>
        <input type="date" id="dob" required><br>

        <label id="genderlab">
            Male<input type="radio" name="gdr" id="genderm" value="Male">
            <input type="radio" name="gdr" id="genderf" value="Female">Female
        </label> <br> 

        <label>Mobile</label>
        <input type="text" id="mobile" minlength="10" maxlength="10" placeholder="Enter The Mobile Number" required><br>

        <label>Email Id</label>
        <input type="email" id="email" placeholder="Enter The Email id" required><br>

        <label>Password</label>
        <input type="text" id="password" minlength="8" maxlength="20" placeholder="Enter The Password" required><br>

        <label>UPI Pin</label>
        <input type="text" id="pin" minlength="6" maxlength="6" placeholder="Set UPI iD" required><br>
        
        <div class="inside_parent">
            
             <button type="submit">Create</button>
        </div>
    </form>
    <div class="outside_button">
         <button onclick="window.location.href = 'index.html'">Back</button>
        <button onclick="window.location.href = 'login.html'">Login </button>
    </div>
    </div>

</body>
</html>
